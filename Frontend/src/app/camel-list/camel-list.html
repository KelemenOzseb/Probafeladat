<div class="container mt-4">
    <table class="table table-primary">
        <thead class="table-info">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Color</th>
                <th>HumpCount</th>
                <th>LastFed</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let camel of camelService.camels$ | async">
                <td>{{camel.id}}</td>
                <td>{{camel.name}}</td>
                <td>{{camel.color}}</td>
                <td>{{camel.humpCount}}</td>
                <td>{{camel.lastFed | date:'yyyy-MM-dd'}}</td>
                <td>
                    <div class="justify-content-center">
                        <button class="btn btn-outline-warning btn-sm" [routerLink]="['/camel-factory', camel.id]"><strong>E</strong></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
